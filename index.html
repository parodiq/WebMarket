<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #001f3f;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .card {
            background-color: #111;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .form {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Website Name</a>
        <a href="#">Categories</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="container">
        <h2>Product Grid</h2>
        <div class="grid" id="productGrid"></div>

        <div class="form">
            <h3>Add New Product</h3>
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="title" placeholder="Product Title" required>
            <input type="text" id="imageUrl" placeholder="Image URL" required>
            <button onclick="addProduct()">Add Product</button>
        </div>
    </div>
    
    <script>
        async function fetchProducts() {
            try {
                let response = await fetch('data.json');
                let products = await response.json();
                let grid = document.getElementById('productGrid');
                grid.innerHTML = '';
                products.forEach(product => {
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="${product.image}" alt="${product.title}"><h3>${product.title}</h3><p>${product.category}</p>`;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error("Error loading products:", error);
            }
        }

        async function addProduct() {
            let category = document.getElementById('category').value;
            let title = document.getElementById('title').value;
            let imageUrl = document.getElementById('imageUrl').value;
            
            let newProduct = { category, title, image: imageUrl };
            let response = await fetch('data.json');
            let products = await response.json();
            products.push(newProduct);
            
            await fetch('data.json', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(products)
            });
            
            fetchProducts();
        }

        fetchProducts();
    </script>
</body>
</html>
